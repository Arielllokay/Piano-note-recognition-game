<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辨音挑战小游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="game-title">辨音挑战小游戏</h1>
        <div class="url">ariellokay.github.io</div>
    </header>
    <div class="container">
        <div class="status-bar">
            <div class="success-msg" id="streakDiv"></div>
        </div>
        <div class="controls">
            <div class="button-group">
            <button id="playButton"><i class="fas fa-play"></i> 播放音符</button>
            <button id="selectButton"><i class="fas fa-check"></i> 选择琴键</button>
            <button id="previewButton"><i class="fas fa-volume-up"></i> 试听已选</button>
            <button id="submitButton"><i class="fas fa-paper-plane"></i> 提交答案</button>
            <div id="selectedNotes" class="selected-notes">当前音符：</div>
            <div id="lockedNotes" class="locked-notes">已选择的音符：</div>
            <div id="result" class="result"></div>
            </div>
        </div>
        <div class="note-display">
            <div class="current-note" id="currentNote"></div>
            <div class="complete-msg" id="completeMsg"></div>
        </div>
        <div class="piano-container">
            <div class="key-labels">
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>A</span>
                <span>B</span>
            </div>
            <div class="piano">
            <div class="piano-keys">
                <!-- 白键 -->
                <div data-note="C4" class="key white">C</div>
                <div data-note="D4" class="key white">D</div>
                <div data-note="E4" class="key white">E</div>
                <div data-note="F4" class="key white">F</div>
                <div data-note="G4" class="key white">G</div>
                <div data-note="A4" class="key white">A</div>
                <div data-note="B4" class="key white">B</div>
                <!-- 黑键 -->
                <div data-note="C#4" class="key black"></div>
                <div data-note="D#4" class="key black"></div>
                <div data-note="F#4" class="key black"></div>
                <div data-note="G#4" class="key black"></div>
                <div data-note="A#4" class="key black"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
